<h1 mat-dialog-title>Hi {{ data?.name }}</h1>
<div mat-dialog-content>
  <p>Desas borrar el empleado?</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="onNoClick()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data.name"
    cdkFocusInitial
  >
    Continue
  </button>
</div>
