<div class="field">
  <label class="label">Ingrese el cantidad</label>
  <div class="control">
    <input class="input" type="number" placeholder="5.000.000" [(ngModel)]="quality">
  </div>
</div>
<div class="field is-horizontal mt-5">
  <div class="field-body">
    <div class="field is-expanded">
      <label class="label">Ingrese el cantidad</label>
      <div class="select is-fullwidth">
        <select [(ngModel)]="own">
          <option *ngFor="let money of listConis" [value]="money.name">{{money.description}}</option>
        </select>
      </div>
    </div>
    <div class="field is-expanded">
      <label class="label">Ingrese el cantidad</label>
      <div class="select is-fullwidth">
        <select [(ngModel)]="want">
          <option *ngFor="let money of listConis" [value]="money.name">{{money.description}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
<p>{{quality}} {{own}} son {{total}} {{want}}</p>
