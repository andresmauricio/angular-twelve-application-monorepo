<div class="container p-3">
  <div class="row">
    <div class="col-6">
      <img src="https://govje.azureedge.net/JerseyMet/Icons/B.svg" />
    </div>
    <div class="col-6">
      <input
        type="text"
        placeholder="City"
        class="form-control"
        [(ngModel)]="city"
      />
      <button
        type="button"
        class="btn btn-warning btn-block mt-3"
        [disabled]="!city"
        (click)="serachCityStatus()"
      >
        Search
      </button>
      <div class="card bg-dark mt-3" *ngIf="result">
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item">City: {{ result.name }}</li>
            <li class="list-group-item">País: {{ result.sys.country }}</li>
            <li class="list-group-item">Longitud: {{ result.coord.lon }}</li>
            <li class="list-group-item">Latitud: {{ result.coord.lat }}</li>
            <li class="list-group-item">
              Humedad: {{ result.main.humidity }} %
            </li>
            <li class="list-group-item">
              Temperatura: {{ result.main.temp }} °K
            </li>
          </ul>
        </div>
      </div>
      <div class="alert alert-danger mt-5" role="alert" *ngIf="error">
        Lo sentimos, intentalo más tarde.
      </div>
    </div>
  </div>
</div>
